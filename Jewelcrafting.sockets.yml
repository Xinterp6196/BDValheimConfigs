## Valid gem types: black blue green purple red yellow orange cyan eikthyr elder bonemass moder yagluth queen fader group wisplight wishbone jade amber aquamarine garnet opal amythest blueish redish
## Weapon

## All power values can take a value range:
## power: [5-10, 10-15, 15-20]
## means a perfect gem rolls its power randomly between 15 and 20.

## To enable Optional Configs, you will need to subcategory power properly. All subcategories need to go under a primary 'power' category.

## Example:

## shadow hit:
##  slot: weapon
##  gem: black
##  power:
##    power: [5, 10, 15]
##    range: [5, 5, 5]
##    amount: [1, 1, 1]

## See 'shadow hit' below for reference.

